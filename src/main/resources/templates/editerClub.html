<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<head>
  <meta charset="utf-8">
  <title>Create club</title>
</head>
<body>
<div th:insert="template.html"></div>
<div layout:fragment="navbar">
  <div class="container">
    <div class="card-body">
      <form th:action="@{/updateClub}" th:object="${club}" method="get">
        <div class="form-group">
          <label class="control-label">Nom club :</label>
          <input type="text" th:field="*{nomClub}" class="form-control" />
        </div>
        <div class="form-group">
          <label class="control-label">nombre membres :</label>
          <input type="number" th:field="*{nbMembre}" class="form-control" />
        </div>
        <div class="form-group">
          <label class="control-label">date cr√©ation :</label>
          <input type="date" th:field="*{dateCreation}"  class="form-control" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
    <br/>
    <br/>
  </div>
</div>
</body>
</html>
