<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5>
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
    <meta charset="utf-8">
    <title>Gestion des produits</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">AMEClub</a>
    <!-- Links -->
        <ul class="navbar-nav ml-auto">
        <!-- Dropdown -->
            <li class="nav-item">
                <a class="nav-link" sec:authorize="hasRole('VISITEUR') or hasRole('MEMBRE')or hasRole('PRESIDENT')" th:href="@{/ListeClub}">liste des clubs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  sec:authorize="hasRole('VISITEUR') or hasRole('MEMBRE')or hasRole('PRESIDENT')" th:href="@{/showDemandeClub}">s'inscrire dans un club</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  sec:authorize="hasRole('VISITEUR') or hasRole('MEMBRE') or hasRole('PRESIDENT')" th:href="@{/ListeActivite}">liste des activités</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  sec:authorize="hasRole('MEMBRE')" th:href="@{/showAjouterActivite}">ajouter activités</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="hasRole('PRESIDENT')" th:href="@{/ListDemandeMembre}">demandes membress</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/ListDemandeClub}">demandes clubs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="hasRole('PRESIDENT')" th:href="@{/ListDemandeActivite}">demandes ajouter activités</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize=" hasRole('PRESIDENT')" th:href="@{/ListDemandeParticipation}">demandes participation activités</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
                   data-toggle="dropdown">
                    <span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu">
                    <a sec:authorize="!isAuthenticated()" class="dropdown-item"
                       th:href="@{login}">login</a>
                    <a sec:authorize="isAuthenticated()" class="dropdown-item"
                       th:href="@{logout}">logout</a>
                    <a class="dropdown-item" th:href="@{/modifierUser}">Profile</a>
                </div></li>
    </ul>
    <div layout:fragment="navbar"></div>
</nav>
</body>
</html>
