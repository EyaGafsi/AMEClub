<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>S'inscrire</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f3f5;
      font-family: Arial, sans-serif;
    }

    .card {
      margin-top: 100px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #f8f9fa;
      color: #333;
      border-bottom: none;
      padding: 30px;
      text-align: center;
    }

    .card-body {
      padding: 30px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 0;
    }

    .btn-primary {
      background-color: #da3964;
      border-color: #da3964;
      border-radius: 0;
    }

    .btn-primary:hover {
      background-color: #cc2752;
      border-color: #cc2752;
    }


    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group .col {
      padding-left: 0;
      padding-right: 0;
    }

    .form-group .col input {
      border-radius: 0;
    }

    .alert {
      margin-top: 20px;
    }
    .signup-link a {
      color: #333;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">S'inscrire</h2>
        </div>
        <div class="card-body">
          <form action="signup" method="post">
            <div class="form-group row">
              <div class="col">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="col">
                <input type="text" name="nom" class="form-control" placeholder="Nom" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <input type="text" name="prenom" class="form-control" placeholder="Prénom" required>
              </div>
              <div class="col">
                <input type="text" name="tel" class="form-control" placeholder="Numéro de téléphone" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <input type="text" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="col">
                <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <input type="password" name="confirmedPassword" class="form-control" placeholder="Confirmer le mot de passe" required>
              </div>
            </div>
            <div th:if="${msg}" class="alert alert-info">
              <p th:text="${msg}"></p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <div class="text-center signup-link">
              Vous avez déjà un compte? <a href="@{/login}">Se connecter</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
