<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="utf-8">
    <title>Create formation</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            border: 1px solid #ced4da;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0069d9;
        }

        .container {
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0069d9;
        }
    </style>
</head>

<body>
<div th:insert="template.html"></div>
<div layout:fragment="navbar">
    <div class="container">
        <div class="card-body">
            <form th:action="@{/updateActivite}" th:object="${activite}" method="post">
                <input type="hidden" th:field="*{activiteId}" />
                <div class="form-group">
                    <label class="control-label">nom :</label>
                    <input type="text" th:field="*{nomActivite}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">prix :</label>
                    <input type="text" th:field="*{prixActivite}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">date  :</label>
                    <input type="text" th:field="*{dateActivite}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">lieu :</label>
                    <input type="text" th:field="*{lieu}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">sujet :</label>
                    <input type="text" name="text" th:field="*{sujet}" class="form-control"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <a href="listeActiviteClub">Liste Activite</a>
    </div>
</div>
</body>

</html>
